{% extends 'registration/base.html' %}


{% block title %}{% block title-meta %}
حذف مقاله
{% endblock %}{% endblock %}

{% block main %}
    
    <div class="col-md-8 text-center mx-auto">
        <div class="card card-danger">
            <div class="card-header">
                <h3 class="card-title mb-0 float-left">
                    حذف مقاله                </h3>
            </div>
            <div class="card-body py-4">
                <form method="post">{% csrf_token %}
                    <p class="py-2">آیا از حذف مقاله «{{object}}» از نویسنده «{{object.author.get_full_name}}» مطمئن هستید؟</p>
                    <input type="submit" value="حذف" class="btn btn-danger">
                    <a href="{% url 'account:article-update' request.resolver_match.kwargs.pk %}" class="btn btn-success">خیر</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
