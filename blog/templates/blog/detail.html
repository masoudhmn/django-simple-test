 {% extends 'blog/base.html' %}

 {% block title %} | {{article.title}}{% endblock %}

 {% block main %}
 <!-- Page Header-->
 <header class="masthead" style="background-image: url('{{article.thumbnail.url}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>covid diagnosis</h1>
                    <span class="subheading">detect covid-19 by CT-Scan images</span>
                </div>
            </div>
        </div>
    </div>
</header>
 <!-- Post Content-->
 <article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
              {{article.description|linebreaks}}  
              <!--خط بالا برای جدا کردن پاراگراف ها در فارسی به کار می‌رود.-->  
            </div>
        </div>
    </div>
</article>
{% endblock %}
